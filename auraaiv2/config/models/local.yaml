# Local runtime model configuration
# All models use Ollama (local, no API keys required)

intent:
  provider: ollama
  model: phi3:mini
  base_url: http://localhost:11434

planner:
  provider: ollama
  model: mistral:7b-instruct
  base_url: http://localhost:11434

critic:
  provider: ollama
  model: llama3:8b
  base_url: http://localhost:11434

# NEW: Decomposition gate (cheap, fast - decides single/multi goal)
gate:
  provider: ollama
  model: phi3:mini
  base_url: http://localhost:11434

# NEW: Task Decomposition Agent (for multi-goal decomposition)
tda:
  provider: ollama
  model: mistral:7b-instruct
  base_url: http://localhost:11434
